<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂星星大冒险 · 每日挑战版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .daily-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .currency-display {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .currency {
            font-size: 1.8rem;
        }
        .currency span {
            font-size: 1.2rem;
            margin-left: 5px;
            color: #666;
            vertical-align: middle;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            padding: 25px;
            gap: 15px;
        }
        button {
            border: none;
            padding: 16px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #btnEarn {
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            color: white;
        }
        #btnExchange, #btnSpend {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
        }
        .section {
            display: none;
            padding: 25px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            resize: none;
        }
        .lottery-box {
            font-size: 4rem;
            margin: 20px 0;
            animation: none;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shaking {
            animation: shake 0.3s ease-in-out infinite;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .probability-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>课堂星星大冒险 (❁´◡`❁)*✲ﾟ*</h1>
            <p class="subtitle">每日挑战 · 赚星星 · 换金币 · 抽大奖</p>
            <div class="daily-info">
                <div>今日进度: <span id="dailyCompleted">0</span>/4 节课</div>
                <div class="progress-container">
                    <div class="progress-bar" id="dailyProgress" style="width: 0%"></div>
                </div>
                <div id="dailyBonus">完成4节课可额外获得1金币 ٩( 'ω' )و</div>
            </div>
        </div>

        <div class="currency-display">
            <div class="currency" id="starDisplay">✨ <span id="starCount">0</span></div>
            <div class="currency" id="coinDisplay">🪙 <span id="coinCount">0</span></div>
        </div>

        <div class="btn-container">
            <button id="btnEarn" onclick="showEarnForm()">✨ 领取星星 (￣.￣)_</button>
            <button id="btnExchange" onclick="showExchangeSection()">🔄 兑换金币 (5✨ → 1🪙)</button>
            <button id="btnSpend" onclick="showSpendSection()">🎁 消费区 ٩( 'ω' )و</button>
        </div>

        <div id="earnSection" class="section">
            <p><strong>简单总结一下刚才的课吧！ (:з」∠)_</strong></p>
            <textarea id="summaryInput" placeholder="例如：数学课讲了勾股定理，公式是a²+b²=c²，感觉很有意思..."></textarea>
            <button onclick="earnStar()">🚀 提交总结</button>
            <button onclick="hideSection('earnSection')" style="background: #f8f9fa; margin-top: 10px;">↩ 返回</button>
        </div>

        <div id="exchangeSection" class="section">
            <p><strong>当前星星: <span id="currentStars">0</span> ✨</strong></p>
            <p>兑换比例: <strong>5颗星星 = 1枚金币</strong></p>
            <button onclick="exchangeCurrency()">✅ 兑换1枚金币</button>
            <button onclick="hideSection('exchangeSection')" style="background: #f8f9fa; margin-top: 10px;">↩ 返回</button>
        </div>

        <div id="spendSection" class="section">
            <p><strong>请选择消费方式 (❁´◡`❁)*✲ﾟ*</strong></p>
            <button onclick="exchangeSmallBox()">🎁 兑换小盲盒 (20✨)</button>
            <button onclick="exchangeBigBox()">🎁 兑换大盲盒 (30✨)</button>
            <button onclick="startLottery()">🎰 幸运抽奖 (1🪙/次)</button>
            
            <div class="lottery-box" id="lotteryResult">🎰</div>
            
            <div class="probability-info">
                <p>抽奖概率:</p>
                <p>谢谢参与: 30% | 返还三颗星星: 20%</p>
                <p>小零食: 35% | 小盲盒: 10% | 大盲盒: 5%</p>
            </div>
            
            <button onclick="hideSection('spendSection')" style="background: #f8f9fa; margin-top: 10px;">↩ 返回</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // 初始化数据
        let stars = localStorage.getItem('gameStars') ? parseInt(localStorage.getItem('gameStars')) : 0;
        let coins = localStorage.getItem('gameCoins') ? parseInt(localStorage.getItem('gameCoins')) : 0;
        let dailyCompleted = localStorage.getItem('dailyCompleted') ? parseInt(localStorage.getItem('dailyCompleted')) : 0;
        let lastDate = localStorage.getItem('lastDate') || '';
        
        // 检查是否是同一天
        const today = new Date().toDateString();
        if (lastDate !== today) {
            // 新的一天，重置每日进度
            dailyCompleted = 0;
            lastDate = today;
            localStorage.setItem('dailyCompleted', dailyCompleted);
            localStorage.setItem('lastDate', lastDate);
        }

        // 获取DOM元素
        const starDisplay = document.getElementById('starCount');
        const coinDisplay = document.getElementById('coinCount');
        const currentStarsDisplay = document.getElementById('currentStars');
        const dailyCompletedDisplay = document.getElementById('dailyCompleted');
        const dailyProgress = document.getElementById('dailyProgress');
        const dailyBonus = document.getElementById('dailyBonus');
        const earnSection = document.getElementById('earnSection');
        const exchangeSection = document.getElementById('exchangeSection');
        const spendSection = document.getElementById('spendSection');
        const resultDiv = document.getElementById('result');
        const lotteryBox = document.getElementById('lotteryResult');
        const btnEarn = document.getElementById('btnEarn');

// 更新显示
function updateDisplay() {
    starDisplay.textContent = stars;
    coinDisplay.textContent = coins;
    currentStarsDisplay.textContent = stars; // 注意这里原代码有拼写错误：currentStarSdisplay -> currentStarsDisplay
    dailyCompletedDisplay.textContent = dailyCompleted;
    dailyProgress.style.width = `${dailyCompleted * 25}%`; // 修改为模板字符串

    // 更新每日奖励提示
    if (dailyCompleted >= 4) {
        dailyBonus.innerHTML = '今日已完成所有课程！获得额外1金币奖励 ٩(ˊωˋ*)و';
        dailyBonus.style.color = '#28a745';
        btnEarn.disabled = true;
        btnEarn.innerHTML = '✨ 今日已完成 (￣▽￣)';
    } else {
        dailyBonus.innerHTML = `完成4节课可额外获得1金币 ٩(ˊωˋ*)و`; // 这里也可以用模板字符串，虽然没有变量，但颜文字可以直接包含
        dailyBonus.style.color = 'inherit';
        btnEarn.disabled = false;
        btnEarn.innerHTML = '✨ 领取星星 (￣▽￣)';
    }

    // 保存到本地存储
    localStorage.setItem('gameStars', stars);
    localStorage.setItem('gameCoins', coins);
    localStorage.setItem('dailyCompleted', dailyCompleted);
    localStorage.setItem('lastDate', lastDate);
}
        // 显示/隐藏区域
        function showEarnForm() {
            if (dailyCompleted >= 4) {
                showResult("今天已经完成4节课了，明天再来吧 (￣.￣)_", 'info');
                return;
            }
            hideAllSections();
            earnSection.style.display = 'block';
        }

        function showExchangeSection() {
            hideAllSections();
            exchangeSection.style.display = 'block';
            currentStarsDisplay.textContent = stars;
        }

        function showSpendSection() {
            hideAllSections();
            spendSection.style.display = 'block';
        }

        function hideAllSections() {
            earnSection.style.display = 'none';
            exchangeSection.style.display = 'none';
            spendSection.style.display = 'none';
            resultDiv.style.display = 'none';
            lotteryBox.className = 'lottery-box';
            lotteryBox.textContent = '🎰';
        }

        function hideSection(sectionId) {
            document.getElementById(sectionId).style.display = 'none';
        }

        // 领取星星
        function earnStar() {
            const summary = document.getElementById('summaryInput').value.trim();
            if (summary.length < 5) {
                showResult("内容太简单啦，再多写几个字吧！ (:з」∠)_", 'error');
                return;
            }
            
            stars++;
            dailyCompleted++;
            
            // 检查是否完成4节课
            if (dailyCompleted === 4) {
                coins++;
                showResult(`✅ 总结成功！获得1颗星星！<br>恭喜完成今日所有课程！额外获得1金币奖励 ٩( 'ω' )و`, 'success');
            } else {
                showResult(`✅ 总结成功！获得1颗星星！继续加油！ (:з」∠)_`, 'success');
            }
            
            updateDisplay();
            document.getElementById('summaryInput').value = '';
            setTimeout(() => { hideAllSections(); }, 1500);
        }

        // 兑换金币
        function exchangeCurrency() {
            if (stars < 5) {
                showResult(`星星不够哦！还需要${5 - stars}颗才能兑换。 (:з」∠)_`, 'error');
                return;
            }
            stars -= 5;
            coins++;
            updateDisplay();
            showResult(`🔄 兑换成功！获得1枚金币！ (❁´◡`❁)*✲ﾟ*`, 'success');
        }

        // 兑换小盲盒
        function exchangeSmallBox() {
            if (stars < 20) {
                showResult(`星星不够哦！还差${20 - stars}颗。 (:з」∠)_`, 'error');
                return;
            }
            if (confirm(`确定消耗20颗星星兑换一个小盲盒吗？`)) {
                stars -= 20;
                updateDisplay();
                showResult(`🎉 兑换成功！恭喜获得一个小盲盒！ ٩( 'ω' )و`, 'success');
            }
        }

        // 兑换大盲盒
        function exchangeBigBox() {
            if (stars < 30) {
                showResult(`星星不够哦！还差${30 - stars}颗。 (:з」∠)_`, 'error');
                return;
            }
            if (confirm(`确定消耗30颗星星兑换一个大盲盒吗？`)) {
                stars -= 30;
                updateDisplay();
                showResult(`🎉 兑换成功！恭喜获得一个大盲盒！ ٩( 'ω' )و`, 'success');
            }
        }

        // 开始抽奖
        function startLottery() {
            if (coins < 1) {
                showResult(`金币不够哦！快去兑换一些吧！ (:з」∠)_`, 'error');
                return;
            }
            if (!confirm(`消耗1枚金币来抽一次奖？`)) return;

            coins--;
            updateDisplay();

            lotteryBox.className = 'lottery-box shaking';
            resultDiv.style.display = 'none';

            setTimeout(drawLottery, 2000);
        }

        // 抽奖逻辑
        function drawLottery() {
            lotteryBox.className = 'lottery-box';
            const random = Math.random() * 100;
            let prizeText = '';
            let prizeType = 'success';

            // 根据概率分配奖励
            if (random < 30) {
                // 30% 谢谢参与
                prizeText = '谢谢参与，明日再战！ (￣.￣)_';
                prizeType = 'info';
                lotteryBox.textContent = '🙈';
            } else if (random < 50) {
                // 20% 返还三颗星星
                prizeText = '幸运返还三颗星星！';
                stars += 3;
                updateDisplay();
                lotteryBox.textContent = '✨';
            } else if (random < 85) {
                // 35% 小零食
                prizeText = '获得一份小零食！';
                lotteryBox.textContent = '🍬';
            } else if (random < 95) {
                // 10% 小盲盒
                prizeText = '恭喜！获得一个小盲盒！';
                lotteryBox.textContent = '🎁';
            } else {
                // 5% 大盲盒
                prizeText = '太幸运了！获得一个大盲盒！';
                lotteryBox.textContent = '🎉';
            }

            showResult(`🎰 抽奖结果: ${prizeText} ٩( 'ω' )و`, prizeType);
        }

        // 显示结果
        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.classList.add(type);
        }

        // 初始化显示
        updateDisplay();
    </script>
</body>
</html>
